<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@200;300&family=Single+Day&family=Urbanist:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="main__logo">
            <img class="main__logo-img" src="./assets/img/M.A neon.png" alt="logo">
        </div>
        <div class="main__todo">
            <h3 id="main__todo-title" class="main__todo-title" style="display: inline;">start palnning for the day now!
            </h3>
            <img src="https://img.icons8.com/color/48/000000/story-book.png" />
            <p id="main__todo-date" class="main__todo-date">Mon 14/9/2021</p>
            <input type="text" id="main__todo-input" class="main__todo-input">
            <button id="main__todo-btn" class="main__todo-btn">Add</button>
            <div class="main__todo__links">
                <a class="main__todo-link" href="https://www.brainyquote.com/topics/motivational-quotes"
                    target="_blank">start your day with a motivational quote</a>
            </div>
        </div>
        <div class="main__tasks">
            <ul id="main__tasks-list">
                <!-- notes diplay here -->
            </ul>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
